
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="student id card maker">
  <meta name="keywords" content="student id card maker, student ID card maker">
  <meta name="author" content="Sujon Islam">
   <link rel="shortcut icon" href="https://i.ibb.co/bd5YXKC/IMG-20240607-161556-584.jpg" />
  <meta property="og:title" content="ছাত্রদের ফে-ক আইডি কার্ড তৈরি করার জন্য ওয়েবসাইট।" />
  <meta property="og:description" content="ছাত্রদের ফে-ক আইডি কার্ড তৈরি করার জন্য ওয়েবসাইট।" />
  <meta property="og:image" content="https://i.ibb.co.com/V2qjBVK/IMG-20241112-162604-623.jpg" />
    <title>Student id card maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="id-card" id="id-card">
    <label for="logo-upload">
        <img src="https://i.ibb.co/ykXMcW0/pngtree-education-and-college-logo-design-template-vector-png-image-6627789.png" alt="College Logo" class="logo" id="logo">
    </label>
    <input type="file" id="logo-upload" accept="image/*" onchange="loadLogo(event)">
    
    <h1 class="curved" contenteditable="true">DUKKIN BISHIURA HIGH SCHOOL</h1>
    
    <label for="photo-upload">
        <img src="https://github.com/darkchyber/Students-id-card/blob/main/IMG_20250325_113142.jpg" alt="Student Photo" class="photo" id="photo">
    </label>
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    
    <div class="id-label">ID</div>
    <div class="card-label">CARD</div>
    <div class="details">
        <div>Name: <span contenteditable="true">BAIJID ALAM</span></div>
        <div>Father: <span contenteditable="true">JAHANGIR ALAM</span></div>
         <div>Mother: <span contenteditable="true">SORAIYA YESMIN</span></div>
        <div>Class: <span contenteditable="true">HSC (ARTCH)</span></div>
        <div>Roll: <span contenteditable="true">47</span></div>
        <div>EIIN: <span contenteditable="true">112478</span></div>
        <div>ID NO: <span contenteditable="true">13102009</span></div>
        <div>Session: <span contenteditable="true">2025-24</span></div>
    </div>
    <br>
    <br>
    <br>
    <div class="validity">Valid up to <span contenteditable="true">2025</span></div>
    <div class="signature" contenteditable="true">Baijid Alam</div>
    <div class="signature-line"></div>
    <div class="principal">Principal</div>
</div>

<button id="download-btn" onclick="downloadCard()">Download as PNG</button>

    <div class="footer">
    Developed by <a href="https://github.com/darkchyber/Students-id-card/blob/main/Baijid.png" target="_blank">Baijid alam</a>
   | Join our <a href="https://t.me/+mbu0Zx3Ye_hiODY1" target="_blank">Telegram Channel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>	
    function loadLogo(event) {
        const logo = document.getElementById('logo');
        const reader = new FileReader();
        reader.onload = function(){
            logo.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function loadPhoto(event) {
        const photo = document.getElementById('photo');
        const reader = new FileReader();
        reader.onload = function(){
            photo.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    function downloadCard() {
        const card = document.getElementById('id-card');
        html2canvas(card).then((canvas) => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'id_card.png';
            link.click();
        });
    }
    
</script>

</body>
</html>
